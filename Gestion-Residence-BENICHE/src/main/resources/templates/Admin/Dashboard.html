<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Résidence Étudiante</title>
    <link rel="stylesheet" href="/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div class="container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-building"></i>
            <h2>Résidence Étudiante</h2>
        </div>
        <ul>
            <li><button onclick="showSection('rooms')" class="nav-btn"><i class="fas fa-door-open"></i>Chambres</button></li>
            <li><button onclick="showSection('students')" class="nav-btn"><i
                    class="fas fa-user-graduate"></i>Étudiants</button></li>
            <li><button onclick="showSection('technicians')" class="nav-btn"><i
                    class="fas fa-tools"></i>Techniciens</button></li>
            <li><button onclick="showSection('maintenance')" class="nav-btn"><i
                    class="fas fa-wrench"></i>Maintenance</button></li>
            <li><button onclick="showSection('payment')" class="nav-btn"><i
                    class="fas fa-money-bill-wave"></i>Paiements</button></li>
            <li><button onclick="showSection('statistics')" class="nav-btn"><i
                    class="fas fa-chart-bar"></i>Statistiques</button></li>
        </ul>
    </nav>

    <main class="content">
        <div id="rooms" class="section">
            <div class="section-header">
                <h2><i class="fas fa-door-open"></i> Gestion des Chambres</h2>
                <button  class="add-btn" onclick="window.location.href='/admin/add-room'"><i class="fas fa-plus"></i> Ajouter une Chambre</button>
            </div>
            <div id="rooms-list" class="list-container"></div>
        </div>

        <div id="students" class="section hidden">
            <div class="section-header">
                <h2><i class="fas fa-user-graduate"></i> Gestion des Étudiants</h2>
                <button  class="add-btn" onclick="window.location.href='/admin/add-student'"><i class="fas fa-plus"></i> Ajouter un étudiant</button>
            </div>
            <div id="students-list" class="list-container"></div>
        </div>

        <div id="technicians" class="section hidden">
            <div class="section-header">
                <h2><i class="fas fa-tools"></i> Gestion des Techniciens</h2>
                <button class="add-btn" onclick="window.location.href='/admin/add-technician'"><i class="fas fa-plus"></i> Ajouter un Technicien</button>
            </div>
            <div id="technicians-list" class="list-container"></div>
        </div>

        <div id="maintenance" class="section hidden">
            <div class="section-header">
                <h2><i class="fas fa-wrench"></i> Gestion de la Maintenance</h2>
                <button class="add-btn" onclick="window.location.href='/admin/add-maintenance'"><i class="fas fa-plus"></i> Ajouter une Maintenance</button>
            </div>
            <div id="maintenance-list" class="list-container"></div>
        </div>

        <div id="payment" class="section hidden">
            <div class="section-header">
                <h2><i class="fas fa-money-bill-wave"></i> Gestion des Paiements</h2>
                <button class="add-btn" onclick="window.location.href='/admin/add-payment'"><i class="fas fa-plus"></i> Ajouter un Paiement</button>
            </div>
            <div id="payment-list" class="list-container"></div>
        </div>

        <div id="statistics" class="section hidden">
            <div class="section-header">
                <h2><i class="fas fa-chart-bar"></i> Statistiques</h2>
            </div>
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-door-closed"></i>
                    <h3>Chambres Occupées</h3>
                    <p id="occupied-rooms">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Étudiants Actifs</h3>
                    <p id="active-students">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tools"></i>
                    <h3>Maintenances en Cours</h3>
                    <p id="pending-maintenance">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-euro-sign"></i>
                    <h3>Paiements du Mois</h3>
                    <p id="monthly-payments">0</p>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="/admin.js"></script>
</body>

</html>
