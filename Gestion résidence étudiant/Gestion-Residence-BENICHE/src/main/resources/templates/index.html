<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résidence Étudiante</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">
        <img src="https://api.iconify.design/lucide:home.svg" alt="Logo" class="nav-logo">
        <span>ResidenceManager</span>
    </div>
    <div class="auth-buttons" id="authButtons">
        <button onclick="showLoginModal()" class="btn btn-login">Connexion</button>
        <button onclick="showRegisterModal()" class="btn btn-register">Inscription</button>
    </div>
</nav>

<main>
    <section class="hero">
        <h1>Bienvenue à la Résidence Étudiante</h1>
        <p>Gérez votre séjour en toute simplicité</p>
    </section>

    <section class="cards-grid">
        <a href="/chambres" class="card">
            <img src="https://api.iconify.design/lucide:home.svg" alt="Chambres" class="card-icon">
            <h2>Chambres Disponibles</h2>
            <p>Consultez nos chambres et leurs caractéristiques</p>
        </a>
        <a href="/resident" class="card">
            <img src="https://api.iconify.design/lucide:user.svg" alt="Espace Résident" class="card-icon">
            <h2>Espace Résident</h2>
            <p>Accédez à votre profil et vos paiements</p>
        </a>
        <a href="/maintenance" class="card">
            <img src="https://api.iconify.design/lucide:tool.svg" alt="Maintenance" class="card-icon">
            <h2>Maintenance</h2>
            <p>Signalez et suivez vos incidents</p>
        </a>
    </section>
</main>

<!-- Modal Connexion -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideLoginModal()">&times;</span>
        <h2>Connexion</h2>
        <form id="loginForm" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
</div>

<!-- Modal Inscription -->
<!-- Modal Inscription -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideRegisterModal()">&times;</span>
        <h2>Inscription</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regFirstName">Prénom</label>
                <input type="text" id="regFirstName" required>
            </div>
            <div class="form-group">
                <label for="regLastName">Nom</label>
                <input type="text" id="regLastName" required>
            </div>
            <div class="form-group">
                <label for="regUsername">User name</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Mot de passe</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regDateNaissance">Date de naissance</label>
                <input type="date" id="regDateNaissance" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
