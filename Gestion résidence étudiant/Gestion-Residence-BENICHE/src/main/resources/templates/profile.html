<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Étudiant</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">
        <img src="https://api.iconify.design/lucide:home.svg" alt="Logo" class="nav-logo">
        <span>ResidenceManager</span>
    </div>
    <div class="auth-buttons" id="authButtons">
        <button onclick="logout()" class="btn btn-logout">Déconnexion</button>
    </div>
</nav>

<main>
    <section class="profile">
        <h1>Bienvenue, <span id="studentName"></span></h1>
    </section>

    <section class="cards-grid">
        <a href="/chambres" class="card">
            <img src="https://api.iconify.design/lucide:home.svg" alt="Chambres" class="card-icon">
            <h2>Chambres Disponibles</h2>
            <p>Consultez nos chambres et leurs caractéristiques</p>
        </a>
        <a href="/resident" class="card">
            <img src="https://api.iconify.design/lucide:user.svg" alt="Espace Résident" class="card-icon">
            <h2>Espace Résident</h2>
            <p>Accédez à votre profil et vos paiements</p>
        </a>
        <a href="/maintenance" class="card">
            <img src="https://api.iconify.design/lucide:tool.svg" alt="Maintenance" class="card-icon">
            <h2>Maintenance</h2>
            <p>Signalez et suivez vos incidents</p>
        </a>
    </section>
</main>

<script>
    // Récupération des données de l'utilisateur depuis la session
    const student = JSON.parse(sessionStorage.getItem('student'));
    if (student) {
        document.getElementById('studentName').textContent = `${student.firstName} ${student.lastName}`;
    } else {
        window.location.href = '/';  // Redirection si aucune session étudiante
    }
</script>

<script src="/script.js"></script>
</body>
</html>
